<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>

      <div id='app'>

        <div class= "center" id='headers'>
          <h1> Playing the Guessing Game!</h1>
          <h3> Guess a number between 1-100!</h3>
        </div>

        <div class="center" id='main'>
          <div id='input-parent'>
             <input class="center" id= "player-input" placeholder="#" maxlength="3" autofocus="autofocus"> </input>
            <button  class = "btn btn-default" id= "submit"> Go!</button>
          </div>

          <div class="center" id='guesses'>
            <ul> 
              <li class="guess" >-</li>
              <li class="guess" >-</li>
              <li class="guess" >-</li>
              <li class="guess" >-</li>
            </ul>
          </div>

          <div id="menu-btns">
          <button id = "reset-btn" class = "btn btn-default"> Reset </button>
          <button  id ="hint-btn" class = "btn btn-default"> Hint</button>
          </div>
        </div>
      </div>



    <div  id='footer' class = "center">
        <div class ="row">
          <div class = "col-sm-4" class='fullstack'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class = "col-sm-4" id='myname'>
            <h4>Project by Prince Donkor</h4>
          </div>

          <div class = "col-sm-4" id='grace_hopper'>
            <img class ="img-responsive" src='grace_hopper_academy.png'></img>
          </div>

        </div>
    </div>

  </body>
</html>
